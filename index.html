<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Which Elevator is Working?</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Title in front -->
    <h1 id="title">Which Elevator is Working?</h1>
    <h3 id="subtitle">A monitor of the elevators of Marine Drive 5</h3>

    <div id="elevators">
      <div id="left-lift" class="elevator working">
        <h3>LEFT</h3>
        <div>
          <img src="art/elevator.svg" alt="elevator icon left">
        </div>
        <h3><span class="not">NOT </span>WORKING</h3>
      </div>
      <div id="right-lift" class="elevator working">
        <h3>RIGHT</h3>
        <div>
          <img src="art/elevator.svg" alt="elevator icon right">
        </div>
        <h3><span class="not">NOT </span>WORKING</h3>
      </div>
    </div>

    <!-- TODO: include footer with bug/elevator report, contact info, and link to website? -->
    <div id="footer">
      <div class="footer-link">
        <p>Issue? Make a ticket 
          <a href="https://github.com/Vassily-Petrousevitch/WhichElevatorIsWorking/issues/new" target="_blank">here</a>
          or send me an <a href="mailto:vasspetrousevitch@gmail.com">email</a>.
        </p>
        <p>Check out my personal website <a href="https://vassily-petrousevitch.github.io/" target="_blank">here</a>.</p>
      </div>
    </div>

    <script src="" async defer></script>
